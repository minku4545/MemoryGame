<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライドパズル</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    #puzzle {
      margin: 20px auto;
      display: grid;
      gap: 2px;
      border: 2px solid #333;
      width: 90vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      touch-action: manipulation;
    }

    .tile {
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .tile:active {
      transform: scale(0.97);
    }

    .empty {
      background: #eee;
      cursor: default;
    }
  </style>
</head>

    <button onclick="init()">スタート</button>
  </div>

    function init() {
      size = parseInt(sizeSelect.value);

      puzzle.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
      puzzle.style.gridTemplateRows = `repeat(${size}, 1fr)`;

      // 初期状態作成
      tiles = [];
      for (let i = 0; i < size * size - 1; i++) {
        tiles.push(i);
      }
      tiles.push(null); // 空白
      shuffle(tiles);
      draw();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function draw() {
      puzzle.innerHTML = '';
      tiles.forEach((tile, index) => {
        const div = document.createElement('div');
        div.classList.add('tile');

        if (tile === null) {
          div.classList.add('empty');
          emptyIndex = index;
        } else {
          const col = tile % size;
          const row = Math.floor(tile / size);
          div.style.backgroundImage = `url('${imageURL}')`;
          div.style.backgroundSize = `${size * 100}% ${size * 100}%`;
          div.style.backgroundPosition = `${(col / (size - 1)) * 100}% ${(row / (size - 1)) * 100}%`;
          div.onclick = () => move(index);
        }

        puzzle.appendChild(div);
      });
    }

    function move(index) {
      const x = index % size;
      const y = Math.floor(index / size);
      const emptyX = emptyIndex % size;
      const emptyY = Math.floor(emptyIndex / size);

      const dx = Math.abs(x - emptyX);
      const dy = Math.abs(y - emptyY);

      if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        draw();
        checkClear();
      }
    }

    function checkClear() {
      for (let i = 0; i < tiles.length - 1; i++) {
        if (tiles[i] !== i) return;
      }
      alert("クリア！");
    }

    window.onload = () => {
      init();
    };
  </script>
